apply plugin: 'groovy'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'ar.com.chikinkun'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile(
        'junit:junit:4.12',
        'org.codehaus.groovy:groovy-all:2.4.4',
        'org.spockframework:spock-core:1.0-groovy-2.4'
    )
}
